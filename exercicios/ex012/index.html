<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>

    <video src="midia/Meu-Video.webm" width="560" controls></video> <!--Essa é uma forma de colocar vídeo.-->

    <video width="560" poster="imagens/chuva960x540.png" controls autoplay loop>
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Caso o navegador não tenha compatibilidade com reprodução vídeo</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=kveJPT4bpFGzxqYf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeo do vimeo</h1>
    <div style="padding:80% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/8147944?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" style="position:absolute;top:0;left:0;width:45%;height:35%;" title="Animation Reel"></iframe></div><script src="https://player.vimeo.com/api/player.js" ></script>
</body>
</html>
