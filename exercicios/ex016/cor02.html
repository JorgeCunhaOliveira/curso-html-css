<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{/* Seletor especial para uma configuração global das CSS*/
            height: 100%;
        }
        body{/* Essa é a forma de fazer degrader, apos o to uso: right, left, top, bottom para mostrar em qual direção quero ir e as cores*/
            background-image:linear-gradient(to bottom, #E6DB20, #9164E3);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
