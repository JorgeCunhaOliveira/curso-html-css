<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulários </h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>sexo</legend>
            <!--O name tem que ser o mesmo-->
            <input type="radio" name="sexo" id="imas" checked value="M"> <label for="imas"> Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="nat" id="inat" checked> <label for="inat">Natação</label> <br>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Vôlei</label> <br>
            <input type="checkbox" name="f01" id="if01"> <label for="if01">Formula 01</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
