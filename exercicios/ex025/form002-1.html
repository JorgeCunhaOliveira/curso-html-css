<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Treinando formulários</h1>
    <form action="cadastro.php" method="get">
            <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome" required placeholder="Nome completo" maxlength="30"></p>

            <p><label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required placeholder="Mínimo 8 caracteres" minlength="8"></p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </form>
</body>
</html>
