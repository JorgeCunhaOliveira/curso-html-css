<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de formulários</title>
</head>
<body>
    <h1>Treino de formulários</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Satisfação</legend>

            <p>
                <label for="inum">Nota:</label>
                <input type="range" name="num" id="inum" min="0" max="10" oninput="ires.innerHTML = Number(inum.value)"><!-- oninput é a tag que recebe o valor -->
                <output id="ires" >5</output><!--Tag que mostra o resultado na tela-->
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
