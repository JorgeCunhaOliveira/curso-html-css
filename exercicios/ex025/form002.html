<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p><label for="iusu">Nome: <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="nome do usuário" size="15" autocomplete="username"></label></p>
        <!--Required isso torna o campo obrigatório-->

        <p><label for="isen">Senha: <input type="password" name="Sen" id="isen" required minlength="8" maxlength="20" placeholder="mínimo de 8 caracteres" autocomplete="current-password"></label></p>
        <!--minlength mínimo de caracteres e maxlenght máximo de caracteres-->
        <!--size é a quantidade de caracteres que vão aparecer-->
        <!--placeholder frase no fundo do campo-->

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
