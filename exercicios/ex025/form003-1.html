<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Treino de formulários</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required placeholder="Nome completo" autocomplete="on">
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required placeholder="0 a 10" min="0" max="10" step=".5">
        </p>

        <p>
            <label for="iperiodo"> Período letivo:</label>
            <input type="month" name="periodo" id="iperiodo" required>
        </p>

        <p>
            <label for="iprova">Data da prova:</label>
            <input type="date" name="prova" id="iprova">
        </p>

        <p>
            <label for="ihora">Horário da prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
