<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Treinando formulários</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Mais funções</legend>

            <p>
                <label for="icor">Cores:</label>
                <input type="color" name="cor" id="icor" value="#0033aa">
            </p>

            <p>
                <label for="isatis">Nível de satisfação:</label>
                <input type="range" name="satis" id="isatis" value="5" min="0" max="10">
            </p>

            <p>
                <label for="ifoto">Foto do perfil:</label>
                <input type="file" name="Foto" id="ifoto">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
