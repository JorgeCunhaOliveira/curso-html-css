<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Treinando formulários</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados</legend>
            
            <p>
                <label for="iest">Estado:</label>
                <select name="Est" id="iest">
                    <option value="">----------Escolha----------</option>
                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espírito Santo</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                        <option value="SC">Santa Catarina</option>
                        <option value="PR">Paraná</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" placeholder="Escolha uma profissão" list="listprof">
                <datalist id="listprof">
                    <option>Médico</option>
                    <option>Policial</option>
                    <option>Arquiteto</option>
                    <option>Engenheiro</option>
                    <option>Vendedor</option>
                    <option>Professor</option>
                    <option>Motorista</option>
                </datalist>
            </p>

            <p>
                <label for="imen">Mensagem:</label><br>
                <textarea name="men" id="imen" placeholder="Digite sua mensagem..." cols="30" rows="10"></textarea>
                
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
