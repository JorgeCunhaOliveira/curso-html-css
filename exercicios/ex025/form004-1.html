<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Treinando formulários</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoas</legend>

            <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required placeholder="Nome completo"></p>
            <p><label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" required></p>
            <p><label for="iphone">Telefone:</label>
            <input type="tel" name="phone" id="iphone" required></p>
            
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </form>
</body>
</html>
